<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>Doug's Web Site</title>
	<meta charset="UTF-8">
</head>

<body>
    <h1>JavaScript and Graphics</h1>
	<p>Draw with JavaScript</p> 
	
	<h2>Using Canvas</h2>

	
	<canvas id="mainCanvas" width="800" height="600"
	style="border:1px solid #c3c3c3;">
	Your browser does not support the canvas element.
	</canvas>
	
	
	<script src="myScript.js"></script>
	<script>
	var myCanvasId = "mainCanvas";
	var canvas = document.getElementById(myCanvasId);
	var ctx = canvas.getContext("2d");
	var color = "#FF8000";
	ctx.fillStyle = color;
	ctx.fillRect(0,0,150,75);
	
	color = "#80ff00";
	ctx.fillStyle = color;
	ctx.fillRect(100,200,350,275);	
	
	var x = 500;
	var y = 150;
	ctx.fillStyle = color;
	ctx.fillRect(x,y,50,50);

	x += 100;
	y += 100;
	color = "#00ff80";
	drawSquare(myCanvasId, x, y, color)
	
	color = "#ff00ff";
	x = 50;
	for (i=0;i<5;i++)
	{
		color = rgbColor(255, 0, 255-(i*50)); 
		drawSquare(myCanvasId,x+(100*i), 300, color);
	}
	
	var c2 = canvas.getContext('2d');
	c2.fillStyle = '#f00';
	c2.beginPath();
	c2.moveTo(0, 0);
	c2.lineTo(100,50);
	c2.lineTo(50, 100);
	c2.lineTo(0, 90);
	c2.closePath();
	c2.fill();
	
	var size = 50;
	var hexScale = 0.8660508;
	drawHexagon(myCanvasId, 300, 20, "#208000");
	drawHexagon(myCanvasId, 375, 20+(size*hexScale*1), "#2020c0");
		
	</script>
	
	<h2>ColorChart</h2>
	
	<canvas id="colorCanvas" width="800" height="600"
	style="border:1px solid #c3c3c3;">
	Your browser does not support the canvas element.
	</canvas>
	
	<script>
	var myCanvasId = "colorCanvas";
	var canvas = document.getElementById(myCanvasId);
	var ctx = canvas.getContext("2d");
	var color = "#000000";
	ctx.fillStyle = color;
	ctx.fillRect(0,0,800,600);
	for (i=0;i<5;i++)
	{
		color = rgbScaled(i * 0.25, i * 0.25, i * 0.25); 
		drawSquare(myCanvasId,x+(100*i), 100, color);
	}	

	for (i=0;i<5;i++)
	{
		color = rgbScaled(1.0, i * 0.25, i * 0.25); 
		drawSquare(myCanvasId,x+(100*i), 200, color);
	}	
	
	for (i=0;i<5;i++)
	{
		color = rgbColor(255, 0, 255-(i*50)); 
		drawSquare(myCanvasId,x+(100*i), 300, color);
	}
		
	for (i=0;i<5;i++)
	{
		color = rgbScaled(1, i * 0.2, 0); 
		drawSquare(myCanvasId,x+(100*i), 400, color);
	}
	for (i=0;i<5;i++)
	{
		color = rgbScaled(1 - (i*0.2), i * 0.2, 0); 
		drawSquare(myCanvasId,x+(100*i), 500, color);
	}	
	
	</script>
	
	
</body>
</html>
