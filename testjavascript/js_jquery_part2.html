<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>jQuery Tutorial Part 2</title>
	<meta charset="UTF-8">
	
	<script src="jquery-3.3.1.min.js"></script>
	
	<script>
	$(document).ready(function(){
		$("button").click(function(){
			$(".test").hide();
		});
	});
	</script>	
</head>

<body>
    <h1>jQuery more tests</h1>
	
	
	<p>Working through the jQuery tutorial on w3schools</p>
	

	<h2 class="test">This is a heading</h2>

	<p class="test">This is a paragraph.</p>
	<p>This is another paragraph.</p>

	<button>Click me</button>
	

</body>
</html>	
	

</body>
</html>
